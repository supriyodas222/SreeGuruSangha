<!DOCTYPE html>
<html>
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bgimg {
  background-image: url('./assets/img/BG11.jpg');
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: black;
  font-family: "Courier New", Courier, monospace;
  font-size: 25px;
}

.top {
  position: absolute;
  top: 10px;
  left: 16px;
  right: 16px;
  text-align: center;
}

.bottom {
  position: absolute;
  bottom: 0;
  left: 16px;
  right: 16px;
  text-align: center;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

hr {
  margin: auto;
  width: 40%;
}
</style>
<body>

<div class="bgimg">
  <div class="top">
    <p><img src="./assets/img/Logo.png" height="200px" width="200px"></p>
  </div>
  <div class="middle">
    <h1>Sree Guru Sangha</h1>
    <h2>Website Under Construction</h2>
    <hr>
    <p id="demo" style="font-size:30px"></p>
  </div>
  <div class="bottom">
    <p>Please reach out to 9999999999 if you want to voulenteer and develop the webpage together with us.</p>
  </div>
</div>

<script>
// Set the date we're counting down to
var countDownDate = new Date("April 15, 2022 15:37:25").getTime();

// Update the count down every 1 second
var countdownfunction = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();
  
  // Find the distance between now an the count down date
  var distance = countDownDate - now;
  
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
  
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(countdownfunction);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>

</body>
</html>
